<template name="resellersList">
  <ul class="list-group">
    {{#each resellersForThisLeague ../name}}
      {{> reseller}}
    {{/each}}
  </ul>
</template>

<template name="resellersListShort">
  <ul class="list-group">
    {{#each resellersForThisLeague ../name 5}}
      {{> reseller}}
    {{/each}}
  </ul>
</template>
